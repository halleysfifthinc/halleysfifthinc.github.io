project:
  type: website
  preview:
    port: 5000
    watch-inputs: true
  render:
    - "*.qmd"
    -  "!ideas/"
  execute-dir: file

editor:
  render-on-save: true

website:
  title: "Allen Hill"
  description: The personal website of Allen Hill
  draft-mode: unlinked
  navbar:
    right:
      - text: About
        href: /
      - posts.qmd
      - projects.qmd
      - publications.qmd
      - text: "{{< fa brands bluesky >}}"
        href: https://bsky.app/profile/halleysfifthinc.dev
      - icon: github
        href: https://github.com/halleysfifthinc

format:
  html:
    theme:
      - litera
      - custom.scss
    highlight-style: gruvbox
    fontsize: 1.2rem
    # Enable banner style title blocks
    title-block-banner: false
    include-in-header: cloudflare-analytics.html
